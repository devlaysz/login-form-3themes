<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login Page 3Themes</title>
</head>
<body>
    <!--CONTAINER-->
    <main id="container">

        <!--FORM-->
        <form id="login-form">

            <!--HEADER-->
            <div id="header">
                <h1>Sign In</h1>
                <i class="fas fa-cloud-moon" id="dark-mode-icon"></i>
            </div>
            <!--INPUTS-->
            <div id="inputs">

                <!--INPUT EMAIL-->
                <div class="input_container">
                    <input type="email" placeholder="E-mail" id="email-input">
                    <i class="fa-solid fa-envelope" id="email-icon"></i>
                </div>

                <!--INPUT PASSWORD-->
                <div class="input_container">
                    <input type="password" placeholder="Password" id="password-input">
                    <i class="fa-solid fa-key" id="key-icon"></i>
                </div>
            </div>

            <!--CHECKBOX-->
            <div id="checkbox">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>

            <!--FORGOT PASSWORD-->
            <div id="forgot-password">
                <a href="#">
                    Forgot password?
                </a>
            </div>

            <!--BUTTON SIGN UP-->
            <button type="submit" id="sign-up">
                <strong>SIGN IN</strong>
            </button>

            <!--LINK CREATE-->
            <p>Don't have an account?
                <a href="#">
                    Create
                </a>
            </p>

        </form>
    </main>
<script type="text/javascript" src="assets/js/script.js"></script>


</body>
</html>
